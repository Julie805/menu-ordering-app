
<!DOCTYPE html>
<html lang="en-US">

    <head>
        <meta charset="UTF-8">
        <title>Oliver's Cafe</title>
        <meta name="Oliver's menu ordering app" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <!-- Google fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Alice&display=swap" rel="stylesheet">
        <!-- Font Awesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- CSS -->
       <link rel="stylesheet" href="index.css">
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
       <!-- Javascript -->
       <script src="index.js" type="module"></script>
    </head>

    <body>
        <header>
            <div class="container-wrapper">
                <h1>Oliver's Cafe</h1>
                <h2>German pastries & sweets</h2>  
            </div>          
        </header>
        <main>
            <div class="container-wrapper">  
                    <div class="payment-form" id="payment-form">
                        <p id="close-form">X</p>
                        <h4 class="center">Enter card details</h4>
                        <form id="form">
                            <input
                                type="text"
                                name="full-name"
                                placeholder="Enter your name"
                                aria-label="Full name"
                                required>
                            <input
                                type="text"
                                name="card-number"
                                placeholder="Enter card number"
                                aria-label="Card number"
                                required>
                            <input
                                type="text"
                                name="cvv"
                                placeholder="Enter CVV"
                                aria-label="CVV"
                                required>
                            <button type="submit" id="pay-btn">Pay</button>
                        </form>
                    </div>
                <div id="menu-container">
                    <!-- menu goes here -->
                </div>
                <div id="order-container">
                        <!-- order goes here --> 
                </div>
            </div>
        </main>
    </body>
</html>
